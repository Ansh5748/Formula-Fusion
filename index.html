<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="input-container">

                <button id="history-btn" onclick="toggleHistory()">
                    <img src="restore.png" alt="History">
                </button>

                <input placeholder="0" id="inputBox" readonly>

                <div id="history" style="display:none;">

                    <button id="close-history-btn" onclick="toggleHistory()">X</button>   <!-- close button of history -->
                    <h2>History</h2>
                    <ul id="historyList"></ul>
                </div>

            </div>
           
            
            <div>
                <button onclick="toggleDeg()" id="rad" class="scientific">Rad</button>
                <button onclick="toggleDeg()" id="deg" class="scientific">Deg</button>
                <button onclick="factorial()" class="scientific">x!</button>
                <button onclick="Display('(')" class="opr">(</button>
                <button onclick="Display(')')" class="opr">)</button>
                <button onclick="Display('%')" class="opr">%</button>
                <button onclick="Remove()" class="arithmetic">CE</button>
            </div>
            <div>
                <button onclick="InvFunction()" class="scientific">Inv</button>
                <button onclick="SinFunction()" class="scientific">sin</button>
                <button onclick="LnFunction()" class="scientific">ln</button>
                <button onclick="Display('7')" class="digits">7</button>
                <button onclick="Display('8')" class="digits">8</button>
                <button onclick="Display('9')" class="digits">9</button>
                <button onclick="Display('/')" class="arithmetic">&divide;</button>
            </div>
            <div>
                <button onclick="PiFunction()" class="scientific">&pi;</button>
                <button onclick="CosFunction()" class="scientific">cos</button>
                <button onclick="LogFunction()" class="scientific">log</button>
                <button onclick="Display('4')" class="digits">4</button>
                <button onclick="Display('5')" class="digits">5</button>
                <button onclick="Display('6')" class="digits">6</button>
                <button onclick="Display('*')" class="arithmetic">*</button>
            </div>
            <div>
                <button onclick="EFunction()" class="scientific">e</button>
                <button onclick="TanFunction()" class="scientific">tan</button>
                <button onclick="SqrtFunction()" class="scientific">&radic;</button>
                <button onclick="Display('1')" class="digits">1</button>
                <button onclick="Display('2')" class="digits">2</button>
                <button onclick="Display('3')" class="digits">3</button>
                <button onclick="Display('-')" class="arithmetic">-</button>
            </div>
            <div>
                <button onclick="ClearDisplay()" class="arithmetic">AC</button>
                <button onclick="Exponential()" class="scientific">EXP</button>
                <button onclick="" class="scientific">x<sup>y</sup></button>
                <button onclick="Display('0')" class="digits">0</button>
                <button onclick="Display('.')" class="digits">.</button>
                <button onclick="Display('+')" class="arithmetic">+</button>
                <button id="flip"  onclick="flipCalculator()" style="display: inline-block;">FLIP</button>  <!--  flip button -->
                <button onclick="Calculate()" id="equal" class="arithmetic">=</button>

            </div>
            
        </div>
       
        <script src="script.js"></script>
    </body>
</html>
