<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <input placeholder="0" id="inputBox" readonly>
            <div>
                <button>Rad</button>
                <button>Deg</button>
                <button>x!</button>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
            </div>
            <div>
                <button>Inv</button>
                <button>sin</button>
                <button>ln</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&divide;</button>
            </div>
            <div>
                <button>&pi;</button>
                <button>cos</button>
                <button>log</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&times;</button>
            </div>
            <div>
                <button>e</button>
                <button>tan</button>
                <button>Root</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>Ans</button>
                <button>EXP</button>
                <button>x<sup>y</sup></button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
